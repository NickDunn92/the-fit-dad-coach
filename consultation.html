<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      The Fit Dad Coach
    </title>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <nav class="flex items-center justify-between flex-wrap bg-#36363d p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
          The Fit Dad Coach
        </a>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a href="about.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
            About
          </a>
          <a href="gallery.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
            Gallery
          </a>
          <a href="testimonials.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
            Testimonials
          </a>
          <a href="consultation.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white">
            Consultation
          </a>
        </div>
      </div>
    </nav>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="consultationheader">
        <header>
          <h1>
            Consultation
          </h1>
        </header>
      </div>
      <div class="header2">
        <h2>
          Get in touch today for a free consultation!
        </h2>
      </div>
      <div class="signupform">
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputFirstname4">First name:</label>
              <input type="text" class="form-control" id="inputFirstname4">
            </div>
            <div class="form-group col-md-4">
              <label for="inputSurname4">Surname:</label>
              <input type="text" class="form-control" id="inputSurname4">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEmail4">Email:</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-4">
              <label for="inputMobile4">Mobile Number:</label>
              <input type="text" class="form-control" id="inputMobile4">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Gender</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="exampleFormControlTextarea1">Brief description:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Tick to confirm info
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger btn-lg">Submit</button>
        </form>
      </div>
      <div class="consultationimage">
        <img src="https://scontent-lhr8-1.xx.fbcdn.net/v/t39.30808-6/284224557_10159836210185950_2158160887324629916_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=a26aad&_nc_ohc=NyulWEDHI74AX-quYBO&_nc_oc=AQnddUQcl2PHORzUXhVWy9ga74OKHD8ubWjGTMukZSZ0k4Tbye3adnEFcLQkXAvfeBk&_nc_ht=scontent-lhr8-1.xx&oh=00_AT85y7ku6X7JLJ9LhwJe9rGuwXHWSKH222YMhnPAp6NnZA&oe=62C18934" class="stupt2" alt="stu">
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
